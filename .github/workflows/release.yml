name: 'ðŸš€ publish'
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
permissions:
  contents: write
jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout (PR)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ“š checkout
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELISRADEVOPS_ACCESS_TOKEN }}
          fetch-depth: 0
      - name: PR validation gate
        if: github.event_name == 'pull_request'
        run: echo "PR event detected. Release steps are intentionally skipped."
      - name: ðŸ”µ dotnet
        if: github.event_name == 'push'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: "Automated Version Bump"
        if: github.event_name == 'push'
        id: bump_version
        shell: bash
        run: |
          CURRENT_VERSION="$(dotnet msbuild src/JsonToWord.csproj -nologo -getProperty:Version | tail -n 1 | tr -d '\r')"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          if [[ ! "$MAJOR" =~ ^[0-9]+$ || ! "$MINOR" =~ ^[0-9]+$ || ! "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Version '$CURRENT_VERSION' is not in MAJOR.MINOR.PATCH format"
            exit 1
          fi

          NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "new-version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          export NEXT_VERSION

          perl -0777 -i -pe 's#(<Version\\b[^>]*>)([^<]+)(</Version>)#$1$ENV{NEXT_VERSION}$3#' src/JsonToWord.csproj

          if ! git diff --quiet -- src/JsonToWord.csproj; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/JsonToWord.csproj
            git commit -m "CI: bumps version to ${NEXT_VERSION} [skip ci]"
            NEW_TAG="v${NEXT_VERSION}"
            if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
              echo "Tag ${NEW_TAG} already exists, skipping tag creation."
            else
              git tag "${NEW_TAG}"
            fi
            git push origin "HEAD:${GITHUB_REF_NAME}" --follow-tags
          else
            echo "No version change detected."
          fi
      - name: Read current project version
        if: github.event_name == 'push'
        id: project-version
        shell: bash
        run: |
          CURRENT_VERSION="$(dotnet msbuild src/JsonToWord.csproj -nologo -getProperty:Version | tail -n 1 | tr -d '\r')"
          if [[ -z "$CURRENT_VERSION" ]]; then
            echo "Failed to read Version from src/JsonToWord.csproj"
            exit 1
          fi
          echo "current-version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
      - name: Set up QEMU
        if: github.event_name == 'push'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.project-version.outputs.current-version }}
          tags: |
            elisradevops/docgen-json-to-word:${{ steps.project-version.outputs.current-version }}
            elisradevops/docgen-json-to-word:latest
