name: 'ðŸš€ publish'
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
permissions:
  contents: write
jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELISRADEVOPS_ACCESS_TOKEN }}
          fetch-depth: 0
      - name: ðŸ”µ dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: "Tag Version Bump"
        id: tag_version
        shell: bash
        run: |
          LAST_TAG="$(git tag --list 'v*' --sort=-version:refname | head -n 1)"
          if [[ -n "$LAST_TAG" ]]; then
            BASE_VERSION="${LAST_TAG#v}"
            RANGE="${LAST_TAG}..HEAD"
            LAST_TAG_COMMIT="$(git rev-list -n 1 "$LAST_TAG")"
            HEAD_COMMIT="$(git rev-parse HEAD)"
            if [[ "$LAST_TAG_COMMIT" == "$HEAD_COMMIT" ]]; then
              echo "HEAD is already tagged with ${LAST_TAG}; reusing existing tag/version."
              echo "new-version=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
              echo "new-tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          else
            BASE_VERSION="1.0.0"
            RANGE="HEAD"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          if [[ ! "$MAJOR" =~ ^[0-9]+$ || ! "$MINOR" =~ ^[0-9]+$ || ! "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Version '$BASE_VERSION' is not in MAJOR.MINOR.PATCH format"
            exit 1
          fi

          COMMITS="$(git log --format=%B ${RANGE})"
          BUMP_TYPE="patch"

          if echo "$COMMITS" | grep -Eiq 'BREAKING CHANGE|(^|[[:space:]])major([[:space:]]|$)|!:'; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -Eiq '(^feat(\(.+\))?:)|(^feature(\(.+\))?:)|(^|[[:space:]])minor([[:space:]]|$)'; then
            BUMP_TYPE="minor"
          fi

          if [[ "$BUMP_TYPE" == "major" ]]; then
            NEXT_VERSION="$((MAJOR + 1)).0.0"
          elif [[ "$BUMP_TYPE" == "minor" ]]; then
            NEXT_VERSION="${MAJOR}.$((MINOR + 1)).0"
          else
            NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          NEW_TAG="v${NEXT_VERSION}"
          if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
            echo "Tag ${NEW_TAG} already exists; reusing it."
            echo "new-version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
            echo "new-tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "new-version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "new-tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.tag_version.outputs.new-version }}
          tags: |
            elisradevops/docgen-json-to-word:${{ steps.tag_version.outputs.new-version }}
            elisradevops/docgen-json-to-word:latest
