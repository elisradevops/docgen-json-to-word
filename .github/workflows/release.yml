name: "ðŸš€ publish"
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
permissions:
  contents: write
jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELISRADEVOPS_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: ðŸ”µ dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: "Automated Version Bump"
        id: bump_version
        shell: bash
        run: |
          CURRENT_VERSION="$(dotnet msbuild src/JsonToWord.csproj -nologo -getProperty:Version | tail -n 1 | tr -d '\r')"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          if [[ ! "$MAJOR" =~ ^[0-9]+$ || ! "$MINOR" =~ ^[0-9]+$ || ! "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Version '$CURRENT_VERSION' is not in MAJOR.MINOR.PATCH format"
            exit 1
          fi

          COMMIT_TEXT="$(git log -1 --format=%B)"
          BUMP_TYPE="patch"
          if echo "$COMMIT_TEXT" | grep -Eiq 'BREAKING CHANGE|(^|[[:space:]])major([[:space:]]|$)|!:'; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_TEXT" | grep -Eiq '(^feat(\(.+\))?:)|(^feature(\(.+\))?:)|(^|[[:space:]])minor([[:space:]]|$)'; then
            BUMP_TYPE="minor"
          fi

          if [[ "$BUMP_TYPE" == "major" ]]; then
            NEXT_VERSION="$((MAJOR + 1)).0.0"
          elif [[ "$BUMP_TYPE" == "minor" ]]; then
            NEXT_VERSION="${MAJOR}.$((MINOR + 1)).0"
          else
            NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "new-version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          export NEXT_VERSION

          perl -0777 -i -pe 's#(<Version\b[^>]*>)([^<]+)(</Version>)#$1$ENV{NEXT_VERSION}$3#' src/JsonToWord.csproj
          UPDATED_VERSION="$(dotnet msbuild src/JsonToWord.csproj -nologo -getProperty:Version | tail -n 1 | tr -d '\r')"
          if [[ "$UPDATED_VERSION" != "$NEXT_VERSION" ]]; then
            echo "Version update failed: expected $NEXT_VERSION, got $UPDATED_VERSION"
            exit 1
          fi

          if ! git diff --quiet -- src/JsonToWord.csproj; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/JsonToWord.csproj
            git commit -m "CI: bumps version to ${NEXT_VERSION} [skip ci]"
            NEW_TAG="v${NEXT_VERSION}"
            if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
              echo "Tag ${NEW_TAG} already exists, skipping tag creation."
            else
              git tag "${NEW_TAG}"
            fi
            git push --follow-tags
          else
            echo "No version change detected."
          fi

      - name: Read current project version
        id: project-version
        shell: bash
        run: |
          CURRENT_VERSION="$(dotnet msbuild src/JsonToWord.csproj -nologo -getProperty:Version | tail -n 1 | tr -d '\r')"
          if [[ -z "$CURRENT_VERSION" ]]; then
            echo "Failed to read Version from src/JsonToWord.csproj"
            exit 1
          fi
          echo "current-version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.project-version.outputs.current-version }}
          tags: |
            elisradevops/docgen-json-to-word:${{ steps.project-version.outputs.current-version }}
            elisradevops/docgen-json-to-word:latest
